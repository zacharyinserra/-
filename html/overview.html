<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$</title>
    <link rel="stylesheet" href="../css/overviewstyle.css">
</head>


<body>

<h1>Overview</h1>

<div class="subs">

    <h2 class="topper">Subscriptions</h2>
    <h2 class="adder"><a>+</a></h2>

    <div class="things">
        <form>
            <ul class="subsList">
                <li><b>Subscription</b></li>
                <li><b>Price</b></li>
                <li><b>Next Payment Due</b></li>
                <li><b>Total Spent</b></li>
            </ul>
            <ul class="subsList">
                <li>Hulu</li>
                <li>$7.99</li>
                <li>1-1-2020</li>
                <li>$50.00</li>
            </ul>
        </form>
    </div>
</div>

<div class="accounts">

    <h2 class="topper">Accounts</h2>
    <h2 class="adder"><a>+</a></h2>

    <div class="things">
        <ul class="subsList">
            <li><b>Account</b></li>
            <li><b>Account Type</b></li>
            <li><b>Balance</b></li>
        </ul>
        <ul class="subsList">
            <li>Wells Fargo</li>
            <li>$1000.00</li>
            <li>Checkings</li>
        </ul>
    </div>
</div>

<div class="exp-rpt">
    <h2>Expense Report</h2>
    <div class="rpt">
        This will be a mf graph
    </div>
</div>

</body>
</html>
