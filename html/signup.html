<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>$ - Sign Up</title>
    <link rel="stylesheet" href="../css/signupstyle.css">
    <script src="../js/index.js"></script>

</head>

<body>

<div class="creds">

    <div class="group">
        <h1>SIGN UP</h1>
<!--        <label><b>Email:</b></label>-->
        <input type="text" placeholder="Enter email..." name="email" required>
    </div>
    <div class="group">
<!--        <label><b>Confirm Email Address:</b></label>-->
        <input type="text" placeholder="Confirm email..." name="confirmEmail" required>
    </div>
    <div class="group">
<!--        <label><b>Password:</b></label>-->
        <input type="password" placeholder="Enter password..." name="password" required>
    </div>
    <div class="group">
<!--        <label><b>Confirm Password:</b></label>-->
        <input type="password" placeholder="Confirm password..." name="confirmPassword" required>
    </div>
    <div class="group">
        <button id="confirm" onclick="pgOverview()" type="submit">Confirm</button>
        <button id="back" type="back" onclick="pgIndex()">Back</button>
    </div>

</div>

</body>


</html>
